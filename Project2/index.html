<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="css/responsive.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars" id="stars">
        		<li class="first-star"><i class="fa fa-star"></i></li>
        		<li class="second-star"><i class="fa fa-star"></i></li>
        		<li class="third-star"><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves" id="moves">0</span> Moves
			
			<div class="timer">
				Time: <span class="timer-clock" id="timer-clock">0:00</span>
			</div>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck" id="deck">
            
        </ul>
    </div>
	
	<div class="modal" id="modal">
		<div class="modal-content">
			<h2>Congratulations!</h2>
			<p>
				You finished the game in <span id="finish-moves">0</span> moves and in <span id="finish-time">0:00</span>. Your rating was <span id="finish-stars">3 stars</span>.
			</p>
			<button id="finish-game-restart">Replay</button>
		</div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
